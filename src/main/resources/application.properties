# Define the property for the API key.
# It's recommended to override this value using an environment variable
# named JSONFIXER_API_KEY when deploying (e.g., in Cloud Run).
# For local testing, you can set it here directly or via environment variable.
jsonfixer.api.key=${JSONFIXER_API_KEY:YOUR_DEFAULT_API_KEY_HERE}

# Default Spring Boot port (can be overridden)
server.port=8080
